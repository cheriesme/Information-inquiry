<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/bar::sidebar(activeurl='demps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h3>修改用户</h3>
            <form th:action="@{/main/esemp}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${date!=null}">
                <input type="hidden" name="id"th:if="${date!=null}"th:value="${date.id}">
                <div class="form-group">

                    <input name="staffid" type="text" class="form-control" id="exampleFormControlInput1"th:value="${date.staffid}">
                </div>

                <div class="form-group">

                    <input name="staffname" type="text" class="form-control" id="exampleFormControlInput2"th:value="${date.staffname}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect3">部门：</label>
                    <select name="deparmentname" class="form-control" id="exampleFormControlSelect3">
                        <option th:selected="${emp.deparmentname==date.deparmentname}" th:each="emp:${semp}" th:text="${emp.deparmentname}" th:value="${emp.deparmentname}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-primary"type="submit" onclick="return del()">编辑</button>
                    <button class="btn btn-sm btn-danger" type="reset">重置</button>
