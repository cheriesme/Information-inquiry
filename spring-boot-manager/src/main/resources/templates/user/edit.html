<body>
<div th:replace="common/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/bar::sidebar(activeurl='umps')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <form th:action="@{/main/empe}" method="post">
                <input type="hidden" name="_method" value="put" th:if="${empe!=null}">
                <input type="hidden" name="id"th:if="${empe!=null}"th:value="${empe.id}">
                <div class="form-group">
                    <label for="exampleFormControlInput1">工号：</label>
                    <input name="userid" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a id" th:value="${empe.userid}">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput2">姓名：</label>
                    <input name="username" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter a name" th:value="${empe.username}">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput3">账户：</label>
                    <input name="account" type="text" class="form-control" id="exampleFormControlInput3" placeholder="Enter a Account" th:value="${empe.account}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput4">密码：</label>
                    <input name="password" type="text" class="form-control" id="exampleFormControlInput4" placeholder="Enter a password" th:value="${empe.password}">
                </div>

                <div class="form-group">
                    <label>性别：</label><br/>
                    <div class="form-check form-check-inline">
                        <input type="radio"class="form-check-input" name="sex" value="1" th:checked="${empe.sex==1}">
                        <label class="form-check-label">男</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input type="radio"class="form-check-input" name="sex" value="0" th:checked="${empe.sex==0}">
                        <label class="form-check-label">女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput5">年龄：</label>
                    <input name="age" type="text" class="form-control" id="exampleFormControlInput5" placeholder="Enter a age" th:value="${empe.age}">
                </div>


                <div class="form-group">
                    <label for="exampleFormControlSelect1">部门：</label>
                    <select name="deparmentname" class="form-control" id="exampleFormControlSelect1">
                        <option th:selected="${empe.deparmentname == empd.deparmentname}" th:each="empd:${empfD}" th:text="${empd.deparmentname}" th:value="${empd.deparmentname}">1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">岗位：</label>
                    <select name="staffname" class="form-control" id="exampleFormControlSelect2">
                        <option th:selected="${empe.staffname == emps.staffname}" th:each="emps:${empfs}" th:text="${emps.staffname}" th:value="${emps.staffname}">1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect3">角色：</label>
                    <select name="rolename" class="form-control" id="exampleFormControlSelect3">
                        <option th:selected="${empe.rolename == empr.rolename}" th:each="empr:${empfR}" th:text="${empr.rolename}" th:value="${empr.rolename}">1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput6">住址：</label>
                    <input name="address" type="text" class="form-control" id="exampleFormControlInput6" placeholder="Enter a address" th:value="${empe.address}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput7">手机号：</label>
                    <input name="phone" type="text" class="form-control" id="exampleFormControlInput7" placeholder="Enter a phone" th:value="${empe.phone}">
                </div>
                <div class="form-group">
                    <button class="btn btn-sm btn-primary"type="submit" onclick="return del()">编辑</button>
                    <button class="btn btn-sm btn-danger" type="reset">重置</button>
                    <input type="button" class="btn btn-sm btn-primary"  value="返回" onclick="javascript:history.go(-1);"/>


                </div>

            </form>
        </main>
    </div>
